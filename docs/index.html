<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Hutool参考文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Hutool，Java工具集">
  <meta name="keywords" content="hutool,java,orm,tools,工具" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="../images/logo_small.jpg" style="height:100px" />',
      repo: 'looly/hutool',
      loadSidebar: true,
      alias: {
        '/.*/SUMMARY.md': '/SUMMARY.md',
        '.*?/CHANGELOG': '//cdn.jsdelivr.net/gh/looly/hutool/CHANGELOG.md'
      },
      homepage: '//cdn.jsdelivr.net/gh/looly/hutool/README.md',
      subMaxLevel: 2,
      //封面
      //coverpage: true,
      // 加载 summary.md
      loadSidebar: 'SUMMARY.md',
      //自动显示标题
      autoHeader: true,
      //自动跳转到页面顶部
      auto2top: true,
      //小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      //搜索插件
      search: {
        placeholder: '搜索',
        noData: '没有结果！',
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  
  <script>
      ((window.gitter = {}).chat = {}).options = {
          room: 'hutool/Lobby'
      };
  </script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>
</html>
